<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="profile container">
      <div class="profile-photo">
        <img src="./assets/profile.png" alt="Profile photo" />
      </div>
      <a href="https://instagram.com/felipehac" target="_blank">@felipehac</a>
    </header>
    <main class="socials container">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </main>
    <footer class="icons container">
      <a href="https://twitter.com/felipehac_" target="_blank"
        ><img src="./assets/twitter.svg" alt="Twitter logo"
      /></a>
      <a href="https://www.twitch.tv/bego_dev" target="_blank"
        ><img src="./assets/twitch.svg" alt="Twitch logo"
      /></a>
      <a href="https://instagram.com/felipehac" target="_blank"
        ><img src="./assets/instagram.svg" alt="Instagram logo"
      /></a>
      <a href="https://linkedin.com/in/felipehac" target="_blank"
        ><img src="./assets/linkedin.svg" alt="LinkedIn logo"
      /></a>
      <a href="http://github.com/felipehac" target="_blank"
        ><img src="./assets/github.svg" alt="GitHub logo"
      /></a>
    </footer>
  </body>
</html>
